apply plugin:'application'
apply plugin: 'java'

jar {
  manifest {
    attributes "Main-Class": "DynamicReports"
  }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}


dependencies {
  compile fileTree(dir: 'lib', include: '*.jar')
}

mainClassName = 'DynamicReports'